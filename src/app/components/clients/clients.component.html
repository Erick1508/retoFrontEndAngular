<div *ngIf="clients?.length > 0;" class="card">
    <div class="card-content">
        <div class="center col s6">
            <div>
                <span class="my_tag">
                    <strong>Promedio: </strong>{{avegareAge}}
                </span>
            </div>
            <div>
                <span class="my_tag">
                    <strong>Desviación estándar: </strong>{{standarDes}}
                </span>
            </div>
        </div>
    </div>
</div>

<div *ngIf="clients?.length > 0; else noClients">
    <ul class="collection">
        <li *ngFor="let client of clients" class="collection-item">
            <div class="col s6">
                <h5>
                    <strong>{{client.lastname}} {{client.name}}</strong>
                </h5>
                <span class="my_tag">
                    <strong>Edad: </strong>{{client.age}}
                </span>
                <span class="my_tag">
                    <strong>Fecha de Nacimiento: </strong>{{client.birthday}}
                </span>
            </div>
        </li>
    </ul>
</div>

<ng-template #noClients>
    <hr>
    <h5>No existen clientes</h5>
</ng-template>
